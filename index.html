<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/85310ecdcf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="icofont/icofont.min.css">
</head>
<body>
    <div class="big-container">
        <div class="small-container">
            <div class="notch">
                <div class="camera"></div>
            </div>
            <div class="time-network">
                <div class="time-section">
                    <p id="hour"></p>
                    <p>:</p>
                    <p id="minutes"></p>
                </div>
                <div class="network-battery-section">
                    <div><i class="icofont-signal"></i></div>
                    <div class="lte">LTE</div>
                    <div class="battery"><i class="fa-solid fa-battery-half"></i></div>
                </div>
            </div>
            <div class="home-screen">
                <div class="photo-div">
                    <img src="./images/photos.avif" alt="" class="img-photos">
                    <p>Photos</p>
                </div>
                <div class="cam-div">
                    <img src="./images/camera.webp" alt="" class="img-cam">
                    <p>Camera</p>
                </div> 
                
            </div>
            <div class="home-btn-parent-div">
                <div class="home-btn-div">
                    <div id="call" >
                        <img src="./images/call-btn.png" alt="" class="img-call">
                    </div>
                    <div id="saf">
                        <img src="./images/Safari_browser_logo.png" alt="" class="img-saf">
                    </div>
                    <div id="msg">
                        <img src="./images/Apple_Messages-512.webp" alt="" class="img-msg">
                    </div>
                    <div id="app-music">
                        <img src="./images/Apple_Music_icon.svg.png" alt="" class="img-apple">
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
